# Tubular TMux Configuration
# Define your colors and content - the plugin handles all styling
set -g @plugin 'dabstractor/tubular-tmux'

# === Prefix Key (Required) ===
set -g @tubular_prefix_key "C-Space"

# === Color Configuration ===
# Background colors
set -g @tubular_bg "#1f1f28"              # Main background
set -g @tubular_bg_dark "#181822"         # Darker background
set -g @tubular_bg_light "#24242e"        # Lighter background

# Foreground colors
set -g @tubular_fg "#dcd7ba"              # Main text
set -g @tubular_fg_active "#cde4ed"       # Active text
set -g @tubular_fg_focus "#bcd4dc"        # Focused text
set -g @tubular_neutral_visible "#787878" # Subdued UI elements
set -g @tubular_neutral_hidden "#54546d"  # Faint indicators

# Mode-specific colors (the only colors that matter)
set -g @tubular_zoom_color "#e6c384"      # Zoom mode background
set -g @tubular_copy_color "#98bb6c"      # Copy mode background
set -g @tubular_prefix_color "#d27e99"    # Prefix mode background
set -g @tubular_active_color "#7aa89f"    # Active pane border

# === Content Configuration ===
set -g @tubular_window_tab_text " #W "
set -g @tubular_status_left_text "#{?client_prefix,󰞦#[fg=#{@tubular_copy_color}]󰞦#[fg=#{@tubular_status_fg}]󰞦, #{?window_zoomed_flag,#{@tubular_zoom_indicator},#[fg=#{?pane_in_mode,#{@tubular_status_fg},#{@tubular_copy_color}}]󰞦 #[fg=#{@tubular_status_fg}]}} #S  #[fg=#{@tubular_status_bg},bg=#{@tubular_status_bg}]#{b:pane_current_path}#{?window_zoomed_flag,#{@tubular_zoom_indicator}#{@tubular_pane_count}  ,}"
set -g @tubular_status_right_text "#{?window_zoomed_flag,#{@tubular_zoom_indicator}#{@tubular_pane_count}  , }#{b:pane_current_path}  󰃰  %I:%M  "

set -g @tubular_tab_start ""
set -g @tubular_tab_end ""
set -g @tubular_separator "   "
set -g @tubular_zoom_indicator " "

# === Border Style Configuration ===
set -g @tubular_normal_border_lines "heavy"
# set -g @tubular_normal_extra_bold "0"
set -g @tubular_active_extra_bold "1"
set -g @tubular_prefix_border_lines "double"
set -g @tubular_prefix_extra_bold "1"
set -g @tubular_copy_border_lines "double"
set -g @tubular_copy_extra_bold "0"


