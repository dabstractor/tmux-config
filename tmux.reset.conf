# This legacy option was likely causing modern key codes to be misinterpreted.
# # This legacy option was conflicting with modern key protocols and has been disabled.
set-window-option -g xterm-keys off

unbind -T prefix Space

# bind-key -T root Paste_Begin "paste-buffer -p"

bind r command-prompt "rename-window %%"
bind R source-file ~/.config/tmux/tmux.conf
bind ^A last-window
bind ^W list-windows
bind w list-windows
# bind ^Space resize-pane -Z
bind z resize-pane -Z
bind a copy-mode -e
bind \{ copy-mode -e
bind [ swap-pane -U
bind ] swap-pane -D
bind R refresh-client
bind | split-window
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind '"' choose-window
bind -r , resize-pane -L 8
bind -r . resize-pane -R 8
bind -r - resize-pane -D 8
bind -r = resize-pane -U 8
bind : command-prompt
bind * setw synchronize-panes
bind P set pane-border-status
bind c kill-pane
# bind BSpace kill-pane
bind -r x swap-pane -D
bind S choose-session
bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -n C-n display-popup -E nvim -c ":ObsidianNew"
# bind-key -n C-q display-popup -w "90%" -h "85%" -E nvim -c ":ObsidianSearch"
bind t new-window -c "#{pane_current_path}"
bind T break-pane
bind Z switch-client -l

bind -r -T prefix M-l next-layout
bind -r -T prefix M-h previous-layout

bind-key -r C-l select-window -n
bind-key -r C-h select-window -p

# TAB_L and TAB_R bindings for window navigation  
# TAB_R (Ctrl+Tab) - Next window (Alt+n)
bind-key -n M-n select-window -n
# TAB_L (Ctrl+Shift+Tab) - Previous window (Alt+p) 
bind-key -n M-p select-window -p

# bind-key -r C-Tab select-window -n
# bind-key -r C-S-Tab select-window -p

# bind-key -T prefix WheelUpPane resize-pane -U 8
# bind-key -T prefix WheelDownPane resize-pane -U 8

bind -n C-k send-keys Up
bind -n C-j send-keys Down

bind R source-file ~/.config/tmux/tmux.conf

# if already in copy mode, exit copy mode. otherwise, enter copy mode
bind Space if-shell -F "#{pane_in_mode}" "send-keys -X cancel" "copy-mode -e"

bind-key Enter run-shell ~/.config/tmux/scripts/auto-pane.sh

bind-key ^o run-shell 'tmux display-message "w $(tmux display-message -p "#{pane_width}") h $(tmux display-message -p "#{pane_height}") height * 5: $(($(tmux display-message -p "#{pane_height}") * 5))"'

## better scrolling behavior without mouse mode enabled (keyboard rotary scroll)

# Smart pane switching with hjkl
# These bindings call our script to preserve the zoom state
bind-key h run-shell "~/.config/tmux/scripts/select-pane.sh -L"
bind-key j run-shell "~/.config/tmux/scripts/select-pane.sh -D"
bind-key k run-shell "~/.config/tmux/scripts/select-pane.sh -U"
bind-key l run-shell "~/.config/tmux/scripts/select-pane.sh -R"

unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

# Custom repeat state tracking for Up arrow (handles copy-mode in shells)
bind-key -n Up if-shell -F '#{==:#{@resize_repeat_active},1}' \
  'resize-pane -U 2' \
  "if-shell -F '#{m/ri:#{pane_current_command},^(|bash|zsh|fish|sh|dash)$}' 'copy-mode -e' 'send-keys Up'"
bind -T copy-mode-vi up send-keys -X scroll-up
bind -T copy-mode-vi Down if-shell -F "#{pane_in_mode}" \
  "if-shell -F \"#{==:#{history_limit},#{history_size}}\" \
  \"send-keys q\" \
  \"send-keys -X scroll-down\""
bind-key -n PageUp copy-mode -e \; send-keys -X page-up
bind-key -n PageDown if-shell -F "#{pane_in_mode}" \
  "if-shell -F \"#{==:#{history_limit},#{history_size}}\" \
    \"send-keys -X cancel\" \
    \"send-keys -X page-down\"" \
  "send-keys -X page-down"

# Mouse mode off to send wheel events as arrow keys
set -g mouse off

# Initialize custom repeat state tracking
set -g @resize_repeat_active 0

# Prefix key resizing bindings
# Horizontal resizing: prefix + Left/Right -> resize left/right with custom repeat tracking
bind -r -T prefix Left resize-pane -L 3 \; set -g @resize_repeat_active 1 \; run-shell -b "sleep 0.6 && tmux set -g @resize_repeat_active 0 &"
bind -r -T prefix Right resize-pane -R 3 \; set -g @resize_repeat_active 1 \; run-shell -b "sleep 0.6 && tmux set -g @resize_repeat_active 0 &"

# Vertical resizing: prefix + Up/Down -> resize up/down with custom repeat tracking
bind -r -T prefix Up resize-pane -U 2 \; set -g @resize_repeat_active 1 \; run-shell -b "sleep 0.6 && tmux set -g @resize_repeat_active 0 &"
bind -r -T prefix Down resize-pane -D 2 \; set -g @resize_repeat_active 1 \; run-shell -b "sleep 0.6 && tmux set -g @resize_repeat_active 0 &"




