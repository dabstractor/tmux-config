# Right side: directory, time
set -g status-right "#[fg=#{?client_prefix,$color_bg_dark,#{?pane_in_mode,$color_bg_dark,$color_light_gray}},bg=#{?client_prefix,$color_pink,#{?pane_in_mode,$color_green,$color_bg_dark}}]#{b:pane_current_path}  Û∞É∞  %I:%M  "

# Store colors for prefix highlighting
set -g @prefix_highlight_color $color_pink
set -g @prefix_normal_color $color_bg_dark
set -g @prefix_normal_pane_color $color_cyan
set -g @prefix_window_active_style_normal "fg=$color_fg,bg=$color_bg"
set -g @prefix_window_active_style_highlight "fg=$color_white,bg=$color_bg_light"

# Copy mode colors
set -g @copy_mode_color $color_green
set -g @copy_mode_pane_color $color_green
set -g @copy_mode_window_active_style "fg=$color_white,bg=$color_bg"


# Highlight when any prefix command is about to run
# bind-key -T prefix -N "Highlight prefix mode" any-key "run-shell '~/.config/tmux/scripts/prefix-highlight.sh on'"

bind -n C-Space switch-client -T prefix \; \
    run-shell -b "~/.config/tmux/scripts/prefix-highlight.sh"

set-hook -g pane-mode-changed 'run-shell -b "~/.config/tmux/scripts/prefix-highlight.sh"'
set-hook -g after-select-window 'run-shell -b "~/.config/tmux/scripts/prefix-highlight.sh"'
